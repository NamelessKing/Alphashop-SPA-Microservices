<app-jumbotron [Titolo]="'Articoli disponibili'" [SottoTitolo]="'Alimentari'"></app-jumbotron>

<table id="articoli" border="1">
  <thead>
    <tr>
      <th>Codart</th>
      <th>Descrizione</th>
      <th>Um</th>
      <th>Pezzi</th>
      <th>Peso</th>
      <th>Prezzo</th>
      <th>Attivo</th>
      <th>Data</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor='let articolo of articoli'>
      <td>{{articolo.codart}}</td>
      <td>{{articolo.descrizione}}</td>
      <td>{{articolo.um}}</td>
      <td>{{articolo.pzcart}}</td>
      <td>{{articolo.peso}}</td>
      <td>{{articolo.prezzo}}</td>
      <td>{{articolo.isActive}}</td>
      <td>{{articolo.date | date}}</td>
    </tr>
  </tbody>
</table>
